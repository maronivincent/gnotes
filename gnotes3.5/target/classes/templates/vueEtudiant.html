<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etudiants List</title>
    <script>
        async function fetchEtudiants() {
            try {
                const response = await fetch('http://localhost:8080/etudiants');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                
                let output = '<h2>Liste des Étudiants</h2><ul>';
                data.forEach(etudiant => {
                    output += `<li>${etudiant.nom} - ${etudiant.prenom}</li>`;
                });
                output += '</ul>';
                
                document.getElementById('result').innerHTML = output;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Erreur: ${error.message}</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>Liste des Étudiants</h1>
    <button onclick="fetchEtudiants()">Charger les étudiants</button>
    <div id="result"></div>
</body>
</html>
